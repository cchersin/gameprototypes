<!doctype html>
<meta charset="utf-8">
<title>Uberfranz</title>
<head>
<style>
div.centre
{
  width: 576px;
  height: 576px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>


<script src="js/levels.js"></script>
<script src="js/pixi.js"></script>
<script src="js/utils.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script>

$(function(){

var currLevel = 0;
var platforms = levels[currLevel].platforms;
var TILE_SIZE = 48;


///Aliases
var Container = PIXI.Container,
    autoDetectRenderer = PIXI.autoDetectRenderer,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    Sprite = PIXI.Sprite,
    Rectangle = PIXI.Rectangle;

//Create the renderer
var renderer = autoDetectRenderer(levels[currLevel].container.width*TILE_SIZE, levels[currLevel].container.height*TILE_SIZE, {antialias: false, transparent: false, resolution: 1});
renderer.backgroundColor = 0x061639;

renderer.view.style.position = "absolute";
renderer.view.style.display = "block";
renderer.autoResize = true;
//renderer.resize(window.innerWidth, window.innerHeight);

//Add the canvas to the HTML document
$("#display")[0].appendChild(renderer.view);


//Create a container object called the `stage`
var stage = new Container();
var mainSprite = null;
var cinghialiSprite = [];
var state = null;
var greeTile = null;

//Capture the keyboard arrow keys
  var left = leftArrow,
      up = upArrow,
      right = rightArrow,
      down = downArrow;


loader
  .add("uberfranzIdle", "images/uberfranz.png")
  .add("cinghialeIdle", "images/cinghiale.png")
  .add("tiles", "images/tiles.gif")
  .load(setup);


var movementSpeed = 0.8;
var movementSpeedInAir = 0.1;
var gravity = 0.1;
var velocityMultiplier = 0.96;
var velocityMultiplierLand = 0.8;
var jumped = false;
var jumpHeight = 7;
var runJumpMultipler = 0.1;
var playerDead = 0;
var idleCostume = null;
var moving = false;
var xCollision = false;
var yCollision = false;
var playerMovementAnimation = false;





function getTileTexture(x,y){
  //Create the `tileset` sprite from the texture
  var tileTexture = resources.tiles.texture;

  //Create a rectangle object that defines the position and
  //size of the sub-image you want to extract from the texture
  var tileRectangle = new Rectangle(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);

  //Tell the texture to use that rectangular section
  tileTexture.frame = tileRectangle;

  return tileTexture;
}



function createPlatformSprite(row,col,width,height){

  var platform = new Container();

  for(var i=0; i < width; i++){
    for(var j=0; j < height; j++){
      var tile = new Sprite(greenTile);
       tile.x = i * TILE_SIZE;
       tile.y = j * TILE_SIZE;
       platform.addChild(tile);
    }
  }

  platform.x = col * TILE_SIZE;
  platform.y = row * TILE_SIZE;

/*
  //Create the `tileset` sprite from the texture
  var tileTexture = resources.tiles.texture;

  //Create a rectangle object that defines the position and
  //size of the sub-image you want to extract from the texture
  var tileRectangle = new Rectangle(0, 0, TILE_SIZE * width, TILE_SIZE * height);

  //Tell the texture to use that rectangular section
  tileTexture.frame = tileRectangle;

  //Create the sprite from the texture
  var platform = new Sprite(tileTexture);

  //Position the rocket sprite on the canvas
  platform.x = col * TILE_SIZE;
  platform.y = row * TILE_SIZE;

  //Add the rocket to the stage
  stage.addChild(platform);*/

  return platform;
}

function hitPlatform(){
  for(var i= 0; i < platforms.length; i++){
   if(hitTestRectangle(mainSprite,platforms[i].sprite))
    return true;
  }

  return false;
}


function setup() {

  greenTile = getTileTexture(0,1);
  idleCostume = resources.uberfranzIdle.texture;

  var uberfranzSprite = new Sprite(
    idleCostume
  );

  /*for(var row = 0; row <= 10; row++ ){
    for(var col = 0; col <= 10; col++ ){
      addTile(row,col);
    }
  }*/


  for(var i = 0; i < platforms.length; i++){
    platforms[i].sprite = createPlatformSprite(platforms[i].row, platforms[i].col, platforms[i].width, platforms[i].height);
    stage.addChild(platforms[i].sprite);

    if(platforms[i].enemies != null){
      var enemies = platforms[i].enemies;

      for(var j = 0; j < enemies.length; j++ ){
       var cinghialeSprite = new Sprite(
         resources.cinghialeIdle.texture
       );

       cinghialeSprite.x = TILE_SIZE * (platforms[i].col + enemies[j].col);
       cinghialeSprite.y = (TILE_SIZE * platforms[i].row) - cinghialeSprite.height;
       cinghialeSprite.vx = -1;
       cinghialeSprite.vy = 0;

       stage.addChild(cinghialeSprite);

       enemies[j].sprite = cinghialeSprite;
      }
    }
  }
  
  mainSprite = uberfranzSprite;

  mainSprite.x = levels[currLevel].mainCharacter.col * TILE_SIZE;
  mainSprite.y = levels[currLevel].mainCharacter.row * TILE_SIZE;
  mainSprite.vx = 0;
  mainSprite.vy = 0;

  stage.addChild(mainSprite);

  

/*
      //Left arrow key `press` method
  left.press = function() {

    //Change the cat's velocity when the key is pressed
    mainSprite.vx = -5;
    mainSprite.vy = 0;
  };

  //Left arrow key `release` method
  left.release = function() {

    //If the left arrow has been released, and the right arrow isn't down,
    //and the cat isn't moving vertically:
    //Stop the cat
    if (!right.isDown && mainSprite.vy === 0) {
      mainSprite.vx = 0;
    }
  };

  //Up
  up.press = function() {
    mainSprite.vy = -5;
    mainSprite.vx = 0;
  };
  up.release = function() {
    if (!down.isDown && mainSprite.vx === 0) {
      mainSprite.vy = 0;
    }
  };

  //Right
  right.press = function() {
    mainSprite.vx = 5;
    mainSprite.vy = 0;
  };
  right.release = function() {
    if (!left.isDown && mainSprite.vy === 0) {
      mainSprite.vx = 0;
    }
  };

  //Down
  down.press = function() {
    mainSprite.vy = 5;
    mainSprite.vx = 0;
  };
  down.release = function() {
    if (!up.isDown && mainSprite.vx === 0) {
      mainSprite.vy = 0;
    }
  };*/

  state = play;
  gameLoop();

}


function gameLoop() {

  //Loop this function at 60 frames per second
  requestAnimationFrame(gameLoop);

  //Update the current game state:
  state();

  //Render the stage to see the animation
  renderer.render(stage);
}

function play() {

  mainSprite.texture = idleCostume;
  moving = false;
  xCollision = false;
  yCollision = false;

  mainSprite.x += mainSprite.vx;
  if(hitPlatform()){
    xCollision = true;
  }
  if(xCollision){
      mainSprite.y += Math.abs(mainSprite.vx/2);
      if(hitPlatform()){
        mainSprite.y += Math.abs(mainSprite.vx/2);
        if(hitPlatform()){
          mainSprite.y += Math.abs(mainSprite.vx/2);
          if(hitPlatform()){
            mainSprite.y += Math.abs(mainSprite.vx/2);
            if(hitPlatform()){
               mainSprite.y += - Math.abs(mainSprite.vx/2)*4;
               mainSprite.x += -mainSprite.vx;
               mainSprite.vx = 0;
            } else {
              mainSprite.y += -Math.abs(mainSprite.vx/2);
            }
          } else {
            mainSprite.y += -Math.abs(mainSprite.vx/2);
          }
        } else {
          mainSprite.y += -Math.abs(mainSprite.vx/2);
        }
      } else {
        mainSprite.y += -Math.abs(mainSprite.vx/2);
      }
  }
  
  mainSprite.y += mainSprite.vy;
  if(hitPlatform()){
    yCollision = true;
  }

  if(yCollision){
    mainSprite.vx = mainSprite.vx * velocityMultiplierLand;
    if(upArrow.isDown && mainSprite.vy > 0){
      mainSprite.vy = -(jumpHeight * (1 + Math.abs(mainSprite.vx * runJumpMultipler)));
      jumped = true;
      // Producti suono jump
    } else {
       if(mainSprite.vy > 0){
          jumped = false;
       }
       mainSprite.y += - mainSprite.vy;
       mainSprite.vy = 0;
    }
  }

  if( jumped && (!upArrow.isDown && mainSprite.vy < 0)){
    mainSprite.vy = mainSprite.vy * 0.6;
  }

  // Se sta toccando die allora
  // Se sta toccando win allora

  if(leftArrow.isDown){
    moving = true;
    // punta in direzione 90
    if(yCollision){
      mainSprite.vx += -movementSpeed;
    } else {
      mainSprite.vx += -movementSpeedInAir;
    }
  } else {
    if(rightArrow.isDown){
        moving = true;
        //punta in direzione -90
        if(yCollision){
           mainSprite.vx += movementSpeed;
        } else {
           mainSprite.vx += movementSpeedInAir;
        }
    } else {
        playerMovementAnimation = false;
        if(jumped){
          // passa al costume jump
        } else {
          // passa al costume idle
          if(yCollision){
            playerMovementAnimation += Math.abs(mainSprite.vx * 1);
            if(playerMovementAnimation < 10){
              //Passa al costume run1
            } else if(playerMovementAnimation < 20){
              // Passa al costume run 2
            } else if(playerMovementAnimation < 30){
              // Passa al costume run 3 
            } else if(playerMovementAnimation < 40){
              // passa al costume run 2
            } else {
              playerMovementAnimation += -40;
               // Passa al costume run 1 
            }
             
          } else {
            // passa al costume idle
          }
        }

    }
  }

  

  mainSprite.vx = mainSprite.vx * velocityMultiplier;
  mainSprite.vy = mainSprite.vy * velocityMultiplier;
  mainSprite.vy += gravity;
 
  
  for(var i = 0; i < platforms.length; i++){
    var enemies = platforms[i].enemies;
    if(enemies != null){
      for(var j = 0; j < enemies.length; j++){

  	    enemies[j].sprite.x += enemies[j].sprite.vx; 
        enemies[j].sprite.y += enemies[j].sprite.vy; 

        if(enemies[j].sprite.x > TILE_SIZE * (platforms[i].col + platforms[i].width -1)){
          enemies[j].sprite.vx = -1;
          enemies[j].sprite.scale.x = 1;
        } else if(enemies[j].sprite.x < TILE_SIZE * (platforms[i].col + 1)){
          enemies[j].sprite.vx = 1;
          enemies[j].sprite.scale.x = -1;
        }

	      //check for a collision between the cat and the box
	      if (hitTestRectangle(mainSprite, enemies[j].sprite)) {
	        console.log('hit!!!');
        }
      }
    } 
  }
}

});

</script>
</head>

<body>
<div id="display" class="centre"></div>
</body>
